{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>BBC{% block title %}{% endblock %}</title>
    <link href="{% static "css/blog.css" %}" type="text/css" rel="stylesheet">
</head>
<body>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
<div id="sidebar">
    <h2>My blog</h2>
    <p>This is my blog. I've written {% total_posts %} posts.</p>
    <h3>Latest Posts</h3>
    {% show_latest_posts %}
</div>
</body>
</html>
